<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Name</title>
</head>
<body>
{% for d in doc %}
    <h2>Doctor ID: {{ d.id }}</h2><br>
    <h2>First Name: {{ d.first_name }}</h2><br>
    <h2>Last Name: {{ d.last_name }}</h2><br>
    <h2>Phone Number: {{ d.phone }}</h2><br>
    <hr>
{% endfor %}

</body>
</html>
