{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>Change Your Schedule</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/AddSchedule.css' %}">
</head>

<!------ Include the above in your HEAD tag ---------->

<body>

    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>ADD SCHEDULE</h1>
                        </div>
                        <form>

                            <h1 >Start:</h1>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>Hour</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                        </select> <span class="select-arrow"></span> <span class="form-label"></span> </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>Minute</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>


                                        </select> <span class="select-arrow"></span> <span class="form-label"></span> </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>am/pm</option>
                                            <option>am</option>
                                            <option>pm</option>

                                        </select> <span class="select-arrow"></span> <span class="form-label"></span> </div>
                                </div>
                            </div>
                            <h1 >Finish:</h1>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>Hour</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                        </select> <span class="select-arrow"></span> <span class="form-label"></span> </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>Minute</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>


                                        </select> <span class="select-arrow"></span> <span class="form-label"></span> </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>am/pm</option>
                                            <option>am</option>
                                            <option>pm</option>

                                        </select> <span class="select-arrow"></span> <span class="form-label"></span> </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group"  > <select class="form-control" required>
                                    <option value="" selected hidden>Day</option>
                                    <option>Saturday</option>
                                    <option>Sunday</option>
                                    <option>Monday</option>
                                    <option>Tuesday</option>
                                    <option>Wednesday</option>
                                    <option>Thursday</option>
                                    <option>Friday</option>


                                </select> <span class="select-arrow"></span> <span class="form-label"></span> </div>
                            </div>

                            <div class="row">
                                <div class="form-btn"> <button class="submit-btn">Add More</button> </div>


                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
